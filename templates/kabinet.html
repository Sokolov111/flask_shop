{% extends "base.html" %}

{% block content %}

{{ super() }}

<div class="profile_container">
    <div>
        <img src="{{ url_for('userava') }}" alt="user_image">
        <form class="shop_form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <p>Изменить фото профиля</p>
            <p><input type="file" name="file"></p>
            <p><input type="submit" value="Загрузить"></p>
        </form>
    </div>
    <div>
        <p>ID: {{user_id}}</p>
        <p>Привет {{ current_user.get_name() }} !</p>
        <p>Номер: {{ current_user.get_phone() }}</p>
        <a href="/logout">Выйти</a>
    </div>
</div>

{% endblock %}
