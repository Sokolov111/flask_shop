{% extends "base.html" %}

{% block content %}

{{ super() }}

<div class="profile_container">
    <div>
        <img src="{{ url_for('userava') }}" alt="user_image">
        <form class="shop_form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <p>Изменить фото профиля</p>
            <p><input type="file" name="file"></p>
            <p><input type="submit" value="Загрузить"></p>
            {% for kat, msg in get_flashed_messages(True) %}
                <div class="flash_message {{kat}}">
                    {{ msg }}
                </div>
            {% endfor %}
        </form>
        <!-- Вывод быстрых сообщений -->

    </div>
    <div>
        <p>{{ user_id[0].id }}</p>
        <p>{{ current_user.get_name() }}</p>
        <p>{{ current_user.get_phone() }}</p>
        <a href="/logout">Выйти</a>
    </div>
</div>

{% endblock %}
